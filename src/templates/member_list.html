@require(members, member_designation)

@if members:
	<div class="member_details">
        @(header_level = '5' if members[0].extension_attributes['order_by_section'] else '4')
        <h@header_level class="always-hide-toc" data-toc-skip=true>@member_designation</h@header_level>
		<div class="container-fluid">
			@for member in members:
			@member.detailed_description
			@end
		</div>
	</div>
@end
