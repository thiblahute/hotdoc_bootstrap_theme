@require(name, detail, extra)

<div class="row">
	<div class="col-sm-12 col-md-4">
	@if name:
		<p>
		<i><em><code>@name:</code></em></i>
		</p>
	@end
	</div>
	<div class="col-sm-12 col-md-5 parameter-description">
	@detail
	</div>
	<div class="col-sm-12 col-md-3 parameter-extra">
	@for name, ex in extra.items():
	@ex
	@end
	</div>
</div>
